# ____ _    ____ ___ ____
# [__  |    |  |  |  [__
# ___] |___ |__|  |  ___]

# These are the actual slots on the GUI that trinkets are equipped into, each trinket slot has a type.
# e.g. HEAD meaning that you can only fit trinkets of that type into this slot
# Use & for formatting codes

# ~ EXAMPLE ~
# HEAD:
#   enabled: true
#   slot: 13
#   material: RED_STAINED_GLASS_PANE
#   name: '&2&lHead trinket'

trinket_slots:
  slot1:
    enabled: true
    slot: 22
    material: RED_STAINED_GLASS_PANE
    name: '&2Your first trinket slot'
